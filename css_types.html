<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Types</title>
    <style>
       h1{
        font-size: 20px;
        color: aquamarine;
        background-color: blueviolet;
       }

    </style>
    <link href="css/mystyle.css" rel="stylesheet" type="text/css">
</head>
<body>
    <!-- internal css -->
    <h1>Hello i am shreya</h1>
    <!-- inline css -->
    <h2 style="color: aqua; background-color: brown; font-size: 20px;">I am learning css</h2>
    <h2 style="color: rgb(192, 27, 151); font-size: 20px;">Hello pratiksha</h2>
    <h3>my page</h3>

</html>
